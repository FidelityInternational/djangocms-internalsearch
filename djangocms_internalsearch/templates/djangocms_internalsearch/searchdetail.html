<h1>This is a detail view</h1>

{% block content %}
<h1>Page List</h1>

{% if page_list %}
<ul>
    {% for page in page_list %}
    <li>
        <a>{{ page.id }}</a>
        <br/>
        <a>{{ page.created_by }}</a>
        <br/>
        <a>{{ page.creation_date }}</a>
        <br/>
        <a>{{ request.get_full_path }}</a>
        <br/>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no Pages</p>
{% endif %}
{% endblock %}
